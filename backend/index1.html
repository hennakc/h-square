<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCUS - ASCII Art Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <header>
            <h1 class="title">ASCUS</h1>
            <p class="catchphrase">ask us for ascii</p>
        </header>
        
        <div class="container">
            <div class="input-section">
                <div class="input-group">
                    <h2>Text to ASCII</h2>
                    <textarea id="textInput" placeholder="your ascii awaits..."></textarea>
                    <button onclick="convertTextToAscii()">Convert Time</button>
                </div>
                
                <div class="input-group">
                    <h2>Image to ASCII</h2>
                    <input type="file" accept="image/*" class="file-input" id="imageInput">
                    <button onclick="convertImageToAscii()">Convert Image</button>
                </div>
            </div>
            
            <div class="output-section">
                <h2>ASCII Output</h2>
                <pre id="asciiOutput">Your ASCII text is...</pre>
            </div>
        </div>
    </div>

    <script src="script.js"></script>  
</body>

</html>
