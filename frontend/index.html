<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCUS - ASCII Art Converter</title>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #000000);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Courier New', monospace;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }

        .ascii-bg {
            position: absolute;
            font-size: 12px;
            white-space: pre;
            color: var(--color);
            animation: float var(--duration) infinite linear;
            opacity: var(--opacity);
            filter: blur(var(--blur));
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(var(--rotation)); }
            100% { transform: translateY(-100%) rotate(var(--rotation)); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7),
                        0 0 50px rgba(var(--glow-color), 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        h1 {
            color: #fff;
            font-size: 4rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                         0 0 20px rgba(255, 255, 255, 0.3),
                         0 0 30px rgba(255, 255, 255, 0.2);
            letter-spacing: 8px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff,
                           0 0 20px #fff,
                           0 0 30px #00ff00,
                           0 0 40px #00ff00;
            }
            to {
                text-shadow: 0 0 20px #fff,
                           0 0 30px #ff00ff,
                           0 0 40px #ff00ff,
                           0 0 50px #ff00ff;
            }
        }

        .catchphrase {
            color: #fff;
            font-size: 1.3rem;
            margin-top: 0.8rem;
            font-style: italic;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 0.8;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        textarea {
            width: 100%;
            height: 120px;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            resize: vertical;
            border-radius: 8px;
            transition: all 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #00ffaa;
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.4);
            background: rgba(26, 26, 26, 0.9);
        }

        .file-input {
            display: none;
        }

        .file-label {
            background: linear-gradient(45deg, #00ffaa, #00aaff);
            color: #000;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 170, 0.4);
        }

        button {
            background: linear-gradient(45deg, #ff00aa, #00aaff);
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 170, 0.4);
        }

        #output {
            background: rgba(26, 26, 26, 0.8);
            padding: 1.5rem;
            border-radius: 8px;
            white-space: pre;
            overflow-x: auto;
            min-height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            line-height: 1.2;
            color: #00ffaa;
            text-shadow: 0 0 5px rgba(0, 255, 170, 0.5);
        }

        label {
            color: #fff;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="background-pattern" id="background"></div>
    
    <div class="container">
        <div class="header">
            <h1>ASCUS</h1>
            <div class="catchphrase">ask us for an ascii art</div>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label>Enter Text:</label>
                <textarea id="textInput" placeholder="Type something to convert into ASCII art..."></textarea>
            </div>
            
            <div class="input-group">
                <label>Or Upload Image:</label>
                <label class="file-label" for="imageInput">
                    Choose Image
                </label>
                <input type="file" id="imageInput" class="file-input" accept="image/*">
            </div>
            
            <button onclick="convertToAscii()">Transform to ASCII</button>
        </div>
        
        <div id="output"></div>
    </div>

    <script>
        const background = document.getElementById('background');
        const patterns = [
            '░▒▓█',
            '╔╗╚╝',
            '♠♣♥♦',
            '○●◐◑',
            '♪♫♩♬',
            '⚡☀☁☂',
            '★☆✮✯',
            '◈◇◆◊',
            '❄❅❆❈',
            '♚♛♜♝',
            '⚔⚕⚖⚗'
        ];
        const colors = [
            '#ff3366',
            '#33ff66',
            '#3366ff',
            '#ffcc33',
            '#ff33ff',
            '#33ffff',
            '#ff6633',
            '#00ffaa',
            '#ff00aa',
            '#aa00ff',
            '#ffaa00',
            '#00aaff',
            '#ff0066',
            '#66ff00',
            '#0066ff'
        ];

        for (let i = 0; i < 35; i++) {
            const pattern = patterns[Math.floor(Math.random() * patterns.length)];
            const ascii = document.createElement('div');
            ascii.className = 'ascii-bg';
            
            // Random properties for each background element
            const color = colors[Math.floor(Math.random() * colors.length)];
            const duration = 15 + Math.random() * 20 + 's';
            const opacity = 0.1 + Math.random() * 0.3;
            const blur = Math.random() * 2 + 'px';
            const rotation = (Math.random() * 360) + 'deg';
            
            ascii.style.setProperty('--color', color);
            ascii.style.setProperty('--duration', duration);
            ascii.style.setProperty('--opacity', opacity);
            ascii.style.setProperty('--blur', blur);
            ascii.style.setProperty('--rotation', rotation);
            
            ascii.style.left = `${Math.random() * 100}%`;
            ascii.style.fontSize = `${Math.random() * 10 + 8}px`;
            
            let patternText = '';
            for (let j = 0; j < 100; j++) {
                patternText += pattern[Math.floor(Math.random() * pattern.length)];
                if ((j + 1) % 10 === 0) patternText += '\n';
            }
            ascii.textContent = patternText;
            background.appendChild(ascii);
        }

        // Text to ASCII conversion
        function textToAscii(text) {
            const asciiChars = '@%#*+=-:. ';
            let result = '';
            const lines = text.split('\n');
            
            for (let line of lines) {
                for (let char of line) {
                    const index = Math.floor(Math.random() * asciiChars.length);
                    result += asciiChars[index];
                }
                result += '\n';
            }
            return result;
        }

        // Image to ASCII conversion
        function imageToAscii(image) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const ascii = '@%#*+=-:. ';
            
            canvas.width = 100;
            canvas.height = 100 * (image.height / image.width);
            
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            let result = '';
            for (let y = 0; y < canvas.height; y += 2) {
                for (let x = 0; x < canvas.width; x++) {
                    const idx = (y * canvas.width + x) * 4;
                    const brightness = (imageData.data[idx] + imageData.data[idx + 1] + imageData.data[idx + 2]) / 3;
                    const char = ascii[Math.floor((brightness / 255) * (ascii.length - 1))];
                    result += char;
                }
                result += '\n';
            }
            return result;
        }

        function convertToAscii() {
            const textInput = document.getElementById('textInput');
            const imageInput = document.getElementById('imageInput');
            const output = document.getElementById('output');

            if (textInput.value) {
                output.textContent = textToAscii(textInput.value);
            } else if (imageInput.files && imageInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        output.textContent = imageToAscii(img);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(imageInput.files[0]);
            }
        }
    </script>
</body>
</html>
